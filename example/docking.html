<!DOCTYPE html>
<html lang="en">
<head>
    <title>Suey â€¢ Docking</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
    <link rel="icon" type="image/png" href="../files/logo/suey256.png" />
    <link rel="stylesheet" href="./main.css" />
</head>
<body>

    <!-- ALTERNATIVE IMPORTS
            CDN:
                "suey":             "https://unpkg.com/suey/build/suey.module.js",
    -->

    <script type='importmap'>
        {
            "imports": {
                "suey":             "../build/suey.module.js"
            }
        }
    </script>

    <img id="backgroundImage" src="../files/logo/suey256.png" style="position: absolute; margin: auto; left: 0; top: 0; right: 0; bottom: 0;">

    <script type="module">

        import { Docker2 } from 'suey';
        import { Tabbed } from 'suey';
        import { Titled } from 'suey';

        import { DOCK_SIDES, RESIZERS, TAB_SIDES } from 'suey';

        const docker = new Docker2();
        document.body.appendChild(docker.dom);

        const dockLeft = docker.addDock(DOCK_SIDES.LEFT, '20%');
        const dockRight = docker.addDock(DOCK_SIDES.RIGHT, '20%');
        const dockBottom = docker.addDock(DOCK_SIDES.BOTTOM, '35%');
        const dockTop = docker.addDock(DOCK_SIDES.TOP);

        const tabby1 = dockLeft.enableTabs();
        tabby1.addNewTab('howdy', new Titled({ title: 'howdy' }));
        tabby1.addNewTab('doody', new Titled({ title: 'doody' }));
        tabby1.selectFirst();

        const tabby2 = dockRight.enableTabs();
        tabby2.addNewTab('handy', new Titled({ title: 'handy' }));
        tabby2.addNewTab('dandy', new Titled({ title: 'dandy' }));
        tabby2.selectFirst();

        const tabby3 = dockBottom.enableTabs();
        tabby3.addNewTab('hippy', new Titled({ title: 'hippy' }));
        tabby3.addNewTab('dippy', new Titled({ title: 'dippy' }));
        tabby3.selectFirst();

        const tabby4 = dockTop.enableTabs();
        tabby4.addNewTab('hoopy', new Titled({ title: 'hoopy' }));
        tabby4.addNewTab('doopy', new Titled({ title: 'doopy' }));
        tabby4.selectFirst();

    </script>

</body>
</html>
