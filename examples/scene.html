<!DOCTYPE html>
<html lang="en">
<head>
    <title>Suey â€¢ Gooey</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
    <link rel="icon" type="image/png" href="../files/logo/suey256.png" />
    <link rel="stylesheet" href="./main.css" />
</head>
<body>

    <div id="container" style="position:absolute; width:100%; height:100%; top:0px; left:0px; overflow: hidden;"></div>

    <script src="./imports.js"></script>

    <script type="module">

        import {
            Scene,
        } from 'suey';

        const scene = new Scene.Object2D();

        // const text = new Scene.Text();
        // text.position.set(0, -100);
        // text.text = "Hello World!"
        // scene.add(text);

        const box = new Scene.Box();
        box.draggable = true;
        box.position.set(-100, 0);
        scene.add(box);
        Scene.Helpers.boxResizeTool(box);
        Scene.Helpers.rotateTool(box);

        const circle = new Scene.Circle();
        circle.position.set(100, 0);
        circle.radius = 50;
        scene.add(circle);

        // Renderer
        const renderer = new Scene.Renderer({ width: window.innerWidth, height: window.innerHeight });
        const container = document.getElementById('container');
        container.appendChild(renderer.dom);

        // Camera
        const viewport = new Scene.Viewport();
        viewport.position.copy(new Scene.Vector2(renderer.width / 2.0, renderer.height / 2.0));

        // Start
        renderer.start(scene, viewport);

        // Resize canvas on window resize
        window.onresize = function() {
            renderer.width = window.innerWidth;
            renderer.height = window.innerHeight;
        };

    </script>

</body>
</html>
